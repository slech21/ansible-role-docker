---

# Main vars file for docker role

_docker_sysctl_opt:
  - { k: net.ipv4.ip_local_port_range      , v: "30000 65535" }
  - { k: net.ipv6.conf.all.disable_ipv6    , v:  1 }
  - { k: net.ipv6.conf.default.disable_ipv6, v:  1 }
  - { k: net.ipv6.conf.lo.disable_ipv6     , v:  1 }
  - { k: net.ipv4.conf.all.arp_filter      , v:  1 }
  - { k: net.ipv4.conf.all.arp_filter      , v:  1 }
  - { k: net.ipv4.ip_forward               , v:  1 }
